<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication and Division Calculator</title>
  <script>
    function calculate() {

      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter valid numbers.");
        return;
      }

  
      let result;
      if (operation === 'multiply') {
        result = num1 * num2;
      } else if (operation === 'divide') {
        if (num2 === 0) {
          alert("Cannot divide by zero.");
          return;
        }
        result = num1 / num2;
      }

      
      document.getElementById('result').innerHTML = `Result: ${result}`;
    }
  </script>
</head>
<body>

  <h1>Multiplication and Division Calculator</h1>
  
  <label for="num1">Enter Number 1:</label>
  <input type="text" id="num1" placeholder="Enter a number">

  <label for="num2">Enter Number 2:</label>
  <input type="text" id="num2" placeholder="Enter another number">

  <label for="operation">Select Operation:</label>
  <select id="operation">
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

</body>
</html>
