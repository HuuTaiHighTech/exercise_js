<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Website URL</title>
  <script>
    function displayCurrentURL() {
      const currentURL = window.location.href;
      alert(`Current URL: ${currentURL}`);
    }
  </script>
</head>
<body>

  <h1>Get Website URL</h1>
  <p>Click the button to display the current website URL.</p>
  <button onclick="displayCurrentURL()">Get URL</button>

</body>
</html>
